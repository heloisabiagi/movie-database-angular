<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>Login</h1>
	</div>
</div>
<div class="row" ng-controller="login">
	<div class="col-md-8 col-md-offset-2">
		<div class="well">
			<form id="login" class="form-horizontal" ng-submit="loginSubmit()">
				<div class="form-group">
					<label for="username" class="col-lg-2 control-label">Username:</label>
					<div class="col-lg-10">
						<input type="text" name="username" id="username" class="form-control" ng-model="formData.username" />
					</div>
				</div>


				<div class="form-group">
					<label for="password" class="col-lg-2 control-label">Password:</label>
					<div class="col-lg-10">
						<input type="password" name="password" id="password" class="form-control" ng-model="formData.password" />
					</div> 
				</div>


				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="submit" value="Enter" class="btn btn-primary" />	
					</div>
				</div>	
			</form>
		</div>
	</div>
</div>
